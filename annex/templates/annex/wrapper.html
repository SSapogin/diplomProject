<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Volton Free Responsive Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static '/annex/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static '/annex/css/font-awesome.css' %}">
  <link rel="stylesheet" href="{% static '/annex/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/annex/css/templatemo-style.css' %}">
  <script src="{% static '/annex/js/vendor/modernizr-2.6.2.min.js' %}"></script>
</head>

<body>
  <div class="responsive-header visible-xs visible-sm">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-section">
            <div class="profile-image">
              <img src="{{user.profile.avatar.url}}" alt="{{user.username}}">
            </div>
            <div class="profile-content">
              <h3 class="profile-title">{{user.username}}</h3>
              <p class="profile-description">{{user.email}}</p>
            </div>
          </div>
        </div>
      </div>
      <a href="#" class="toggle-menu"><i class="fa fa-bars"></i></a>
      <div class="main-navigation responsive-menu">
        <ul class="navigation">
          <li><a href="#top"><i class="fa fa-home"></i>Home</a></li>
          <li><a href="#about"><i class="fa fa-user"></i>About Me</a></li>
          <li><a href="#projects"><i class="fa fa-newspaper-o"></i>My Gallery</a></li>
          <li><a href="#contact"><i class="fa fa-envelope"></i>Contact Me</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar-menu hidden-xs hidden-sm">
    <div class="top-section">
      <div class="profile-image">
        <img src="{{user.profile.avatar.url}}" alt="{{user.username}}">
      </div>
      <h3 class="profile-title">{{user.username}}</h3>
      <p class="profile-description">{{user.email}}</p>
    </div>
    <!-- top-section -->
    <div class="main-navigation">
      <ul class="navigation">
        <li><a href="#top"><i class="fa fa-globe"></i>Welcome</a></li>
        <li><a href="#about"><i class="fa fa-pencil"></i>About Me</a></li>
        <li><a href="#projects"><i class="fa fa-paperclip"></i>My Gallery</a></li>
        <li><a href="#contact"><i class="fa fa-link"></i>Contact Me</a></li>
      </ul>
    </div>
    <!-- .main-navigation -->
    <div class="social-icons">
      <ul>
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
        <li><a href="#"><i class="fa fa-rss"></i></a></li>
      </ul>
    </div>
    <!-- .social-icons -->
  </div>
  <!-- .sidebar-menu -->
    {% block content %}
    {% endblock %}
  <div class="row" id="footer">
    <div class="col-md-12 text-center">
      <p class="copyright-text">Copyright &copy; 2015 Company Name</p>
    </div>
  </div>

  <script src="{% static '/annex/js/vendor/jquery-1.10.2.min.js' %}"></script>
  <script src="{% static '/annex/js/min/plugins.min.js' %}"></script>
  <script src="{% static '/annex/js/min/main.min.js' %}"></script>

</body>

</html>
